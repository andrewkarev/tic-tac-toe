<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <div class="score">
    <div class="score__item">
      <div class="score__x-emblem"></div>
      <div class="score__x">- <span class="score__element score__element_x">0</span></div>
    </div>
    <div class="score__item">
      <div class="score__circle-emblem"></div>
      <div class="score__circle">- <span class="score__element score__element_circle">0</span></div>
    </div>
  </div>

  <div class="winning-message" id="winning-message">
    <div data-winning-message-text></div>
    <button class="winning-message__button" id="restart-button">Сыграть еще раз?</button>
  </div>
</body>

</html>
